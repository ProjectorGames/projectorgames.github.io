---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}

    <div class="games row">
    {% include game_tags.html %}
    {% for i in site.data.games %}
    <div class="game-item col-md-4 col-sm-6 col-xs-12" data-tags='{{ i.tags | jsonify | downcase }}'>
    	<div class="well game-outer">
    		<div class="game-inner">
    			<a href="/static/games/{{ i.image }}" class="thickbox">
    			<div class="game-img bordered" style="background-image: url('/static/games/{{ i.image }}');"></div>
                </a>
                {% if i.url %} <a href="{{ i.url }}"> {% endif %}
    			<h3 class="game-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
    			<div class="game-content">
    				<div class="tag-holder">
    				{% if i.tags %} 
    					{% for j in i.tags %}
    					<span class="label tags tag-filter" data-tag="{{ j | downcase }}">{{ j }}</span>
    					{% endfor %}
    				{% endif %}
    				</div>
    				
    			</div>
    			<div class="game-footer"> 
    				{% if i.url %} 
    				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm game-link">View</a>
    				{% endif %}
    				<span class="game-timeline">{{ i.date }}</span>
    			</div>
    		</div>
    	</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
